<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giga-upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap-flex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>giga-upload</h1>
        </div>
    </div>
    <div class="control">
        <div class="container">
            <h1 id="currentPathText"></h1>
            <div id="form_output" class="alert alert-danger" style="display:none;">
                <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
            </div>
            <form id="picForm" enctype="multipart/form-data" action="/upload" method="post">
                <label class="input-group-btn">
                    <span class="btn btn-primary">
                        Choose File  <input  id="fileInput" style="display:none;" class="btn-info" onchange="autosubmit()" id="picUpload" type="file" name="pic" accept=""/>

                    </span>
                </label>
            </form>
            <button class="btn btn-default" id="backToBtn"><<</button>
        </div>
    </div>
    <div class="list">
        <div class="container">
            <ul id="listUl">
                <!--<li>file.exe<button class="btn btn-danger btn-sm">Delete</button> </li>
                <li>file.exe<button class="btn btn-danger btn-sm">Delete</button> </li>-->
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/js/bootstrap.js"></script>
    <script src="js/my.js"></script>
</body>

</html>
